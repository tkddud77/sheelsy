    function getLocalDateString(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function getLunarDateString(dateObj) {
        try {
            const options = { calendar: 'chinese', year: 'numeric', month: 'numeric', day: 'numeric' };
            const formatter = new Intl.DateTimeFormat('ko-KR-u-ca-chinese', options);
            const parts = formatter.formatToParts(dateObj);
            let month = '', day = '';
            parts.forEach(p => {
                if(p.type === 'month') month = p.value;
                if(p.type === 'day') day = p.value;
            });
            return `ìŒë ¥ ${month}ì›” ${day}ì¼`;
        } catch (e) { return "ìŒë ¥ ì •ë³´ ì—†ìŒ"; }
    }

    // â˜…â˜…â˜… í•µì‹¬ ë¡œì§ ìˆ˜ì •ëœ ë¶€ë¶„ (5ì›” 1ì¼ì€ ì£¼ê°„/ì•¼ê°„ ëª¨ë‘ ê·¼ë¬´) â˜…â˜…â˜…
    function getShiftInfo(dateObj, shiftCode) {
        const dateStr = getLocalDateString(dateObj);
        const day = dateObj.getDay();
        const isWeekend = (day===0 || day===6);
        const holidayName = holidays[dateStr];
        const isHoliday = !!holidayName;
        const isLaborDay = (dateStr.endsWith("-05-01")); // ê·¼ë¡œìì˜ ë‚  ì²´í¬
        const year = dateObj.getFullYear();

        const base = new Date(appData.config.baseDate);
        const bDay = base.getDay();
        const diffDay = base.getDate() - bDay + (bDay===0?-6:1);
        const baseMon = new Date(base.setDate(diffDay)); baseMon.setHours(0,0,0,0);
        
        const target = new Date(dateObj); target.setHours(0,0,0,0);
        const weeksDiff = Math.floor((target - baseMon)/(1000*3600*24*7));
        
        let isBaseDayWeek = (weeksDiff % 2 === 0);
        if(weeksDiff < 0) isBaseDayWeek = (Math.abs(weeksDiff)%2 === 0);
        
        let auto = isBaseDayWeek ? 'DAY' : 'NIGHT';
        if(shiftCode === 'B') auto = (auto==='DAY')?'NIGHT':'DAY';

        // ìë™ ìƒíƒœ ê²°ì • ë¡œì§ (ì£¼ë§ ë° ê³µíœ´ì¼ ì²˜ë¦¬)
        if(isWeekend) {
            auto = 'OFF';
        } else if(isHoliday) {
            // ê³µíœ´ì¼ì´ë©´ ë³´í†µ ì£¼ê°„ì¡°ëŠ” íœ´ë¬´(OFF)ë¡œ ë°”ë€Œì§€ë§Œ,
            // 'ê·¼ë¡œìì˜ ë‚ (isLaborDay)'ì¸ ê²½ìš°ì—ëŠ” ë°”ê¾¸ì§€ ì•Šê³  ê·¼ë¬´(DAY)ë¥¼ ìœ ì§€í•©ë‹ˆë‹¤.
            if (!isLaborDay) {
                if(auto === 'DAY') auto = 'OFF';
            }
            // ì•¼ê°„ì¡°ëŠ” ì›ë˜ ê³µíœ´ì¼ì—ë„ NIGHT ìœ ì§€ (íŠ¹ê·¼)
            // ê·¼ë¡œìì˜ ë‚ ì—ëŠ” ë‘˜ ë‹¤ ê·¼ë¬´(íŠ¹ê·¼) ìƒíƒœê°€ ë¨
        }

        const type = appData.overrides[dateStr] || auto;
        let ot=0, night=0;
        
        if(type === 'DAY') {
            if(isLaborDay) {
                // ê·¼ë¡œìì˜ ë‚  ì£¼ê°„ ê·¼ë¬´: OT 11ì‹œê°„
                ot = 11;
            } else if(isHoliday) {
                // ì¼ë°˜ ê³µíœ´ì¼ì— ì£¼ê°„ ê·¼ë¬´ ì‹œ (ì‚¬ìš©ìê°€ ê°•ì œë¡œ ì¼°ì„ ë•Œ ë“±)
                ot = 10; 
            } else if(!isWeekend) {
                ot = 3;
            }
        } else if(type === 'NIGHT') {
            if(isLaborDay) {
                // ê·¼ë¡œìì˜ ë‚  ì•¼ê°„ ê·¼ë¬´: OT 10ì‹œê°„ + ì•¼ê°„ 6ì‹œê°„
                ot = 10; night = 6;
            } else if(isHoliday) {
                // ê³µíœ´ì¼ ì•¼ê°„ ê·¼ë¬´ (íŠ¹ê·¼)
                ot = 10; night = 6;
            } else if(!isWeekend) {
                ot = 2; night = 6;
            } else {
                // ì£¼ë§ ì•¼ê°„
                ot = 2; night = 6;
            }
        }

        const r = appData.rates[year] || {ot:0, night:0};
        const hasMemo = !!(appData.memos[dateStr] && appData.memos[dateStr].trim() !== "");

        return { type, ot, night, otM: ot*r.ot, nightM: night*r.night, isHoliday, holidayName, isWeekend, hasMemo };
    }

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const shiftCode = appData.config.myShift;
        const shiftName = (shiftCode==='A') ? (appData.config.nameA || "Aì¡°") : (appData.config.nameB || "Bì¡°");

        document.getElementById('currentMonthStr').innerText = `${year}ë…„ ${month+1}ì›” (${shiftName})`;
        
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month+1, 0);
        const el = document.getElementById('calendar');
        el.innerHTML = '';

        ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(d => el.innerHTML+=`<div class="day-name">${d}</div>`);
        for(let i=0; i<firstDay.getDay(); i++) el.innerHTML+=`<div class="day-cell bg-off"></div>`;

        let tOt=0, tNi=0, tOtM=0, tNiM=0;

        for(let d=1; d<=lastDay.getDate(); d++) {
            const dateObj = new Date(year, month, d);
            const dateStr = getLocalDateString(dateObj);
            const info = getShiftInfo(dateObj, shiftCode);

            tOt+=info.ot; tNi+=info.night; tOtM+=info.otM; tNiM+=info.nightM;

            let badge='', cls='bg-off';
            if(info.type==='LEAVE') { badge='<span class="shift-badge" style="background:#4CAF50">ì—°ì°¨</span>'; cls='bg-leave'; }
            else if(info.type==='OFF' && !info.isWeekend) { badge='<span class="shift-badge" style="background:#9E9E9E;color:#333">íœ´ë¬´</span>'; }
            else if(info.type==='DAY') { 
                badge='<span class="shift-badge" style="background:#FF9800">ì£¼ê°„</span>'; 
                if(info.isHoliday) badge+=' <span class="shift-badge" style="background:#E53935">íŠ¹ê·¼</span>';
                if(info.ot>0) cls='bg-day-shift'; 
            }
            else if(info.type==='NIGHT') { 
                badge='<span class="shift-badge" style="background:#3F51B5">ì•¼ê°„</span>'; 
                if(info.isHoliday) badge+=' <span class="shift-badge" style="background:#E53935">íŠ¹ê·¼</span>'; 
                cls='bg-night-shift'; 
            }

            const cell = document.createElement('div');
            cell.className = `day-cell ${cls}`;
            if(dateObj.getDay()===0) cell.classList.add('day-sun');
            if(dateObj.getDay()===6) cell.classList.add('day-sat');
            if(info.isHoliday) cell.classList.add('is-holiday');
            if(dateStr === getLocalDateString(new Date())) cell.classList.add('today');
            
            cell.onclick = () => openModal(dateObj);

            let html = `<span class="day-num">${d}</span>`;
            if(info.holidayName) html += `<span class="day-label" style="color:#E53935">${info.holidayName}</span>`;
            html += badge;
            if(info.hasMemo) html += `<div class="memo-dot"></div>`;
            
            cell.innerHTML = html;
            el.appendChild(cell);
        }

        currentStats = { otMoney:tOtM, otHours:tOt, nightMoney:tNiM, nightHours:tNi };
        updateDashboard();
    }

        let yOt=0, yNi=0;

            tbody.innerHTML += `<tr><td>${m+1}ì›”</td><td>${mOt.toLocaleString()}</td><td>${mNi.toLocaleString()}</td><td><b>${(mOt+mNi).toLocaleString()}</b></td></tr>`;
        }
        tbody.innerHTML += `<tr style="background:#fff3e0"><td>ì´ê³„</td><td>${yOt.toLocaleString()}</td><td>${yNi.toLocaleString()}</td><td style="color:#E53935">${(yOt+yNi).toLocaleString()}</td></tr>`;
    }
